<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    model-viewer {
      width: 90vw;
      height: 70vh;
    }

    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Tap the model to view in AR</h2>
  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar 
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate 
    camera-controls 
    alt="3D Astronaut Model">
  </model-viewer>
</body>
</html>
